<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Equipo</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar este equipo?</h1>
    <p>Número de Placa: {{ equipo.numero_placa }}</p>
    <p>Tipo de Equipo: {{ equipo.tipo_equipo }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'equipos' %}">Cancelar</a>
    </form>
</body>
</html>
